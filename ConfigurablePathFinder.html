<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.keyframes.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/configurable-path-finder.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <title>Path Finding Visualizer</title>
  </head>
  <body>
    <header class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand navlinkinactive" href="index.html">Home</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="SimplePathFinder.html">Simple</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Configurable</a>
                </li>
            </ul>
            <!-- <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#configureModal">Configure</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-success ml-2" id="findPath" type="button">Visualize</button>
                </li>
            </ul> -->
        </div>
    </header>

    <div class="container-fluid">
        <!-- Grid to display Matrix -->
        <div class="row mt-4">
            <div class="col">
                <div class="grid mx-auto">
                </div>
            </div>
        </div>

        <!-- Popup Modal to configure PathFinder-->
        <div class="modal fade" id="configureModal" tabindex="-1" role="dialog" aria-labelledby="configureModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="configureModalLabel">Configure PathFinder</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="rowCount">Row Count</label>
                              <input type="number" id="rowCount" placeholder="RowCount" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="columnCount">Column Count</label>
                                <input type="number" id="columnCount" placeholder="RowCount" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="animationSpeed">Animation Speed</label>
                                <input type="range" id="animationSpeed" min="1" max="10" value = "5" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button type="button" id="reRunAnimation" class="btn btn-primary">Re-Run Animation</button>
                            </div>
                            <div class="form-group">
                                <button type="button" id="reset" class="btn btn-primary">Reset</button>
                            </div>
                            <div class="form-group">
                                <button type="button" id="updateCurrentGrid" class="btn btn-primary">Update Grid</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer content -->
    <footer class="bg-dark mx-auto text-center fixed-bottom">
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#configureModal">Configure</button>
        <button class="btn btn-success ml-2" id="findPath" type="button">Visualize</button>
    </footer>

  </body>
</html>
