<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/configurable-path-finder.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="grid">
        </div>

        <div class="variables">
            <input type="number" id="rowCount" placeholder="RowCount"/>
            <input type="number" id="columnCount" placeholder="ColumnCount"/>

            <input type="range" id="animationSpeed" min="1" max="10" value = "5"/>

            <div class="rowContainer">
                <div class="rowContainer">
                    <div class="columnContainer">
                        <input type="button" id="findPath" value="FindPath">
                        <input type="button" id="reRunAnimation" value="Re-Run Animation">
                    </div>
                </div>
                <div class="rowContainer">
                    <div class="columnContainer">
                        <input type="button" id="reset" value="Reset">
                        <input type="button" id="updateCurrentGrid" value="Update Grid">
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
